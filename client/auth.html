<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грузовозофф - Вход</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Грузовозофф</h1>
                <p>Надёжные грузоперевозки</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="auth.html" class="active">Вход</a></li>
                    <li><a href="register.html">Регистрация</a></li>
                </ul>
            </nav>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

     <main class="auth-page">
        <div class="container">
            <div class="auth-form">
                <h2>Вход в систему</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login">Логин</label>
                        <input type="text" id="login" name="login" required>
                        <span class="error-message" id="login-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required>
                        <span class="error-message" id="password-error"></span>
                    </div>
                    <button type="submit" class="btn">Войти</button>
                </form>
                <p class="auth-link">Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Грузовозофф. Все права защищены.</p>
            <div class="contacts">
                <a href="#"><i class="fab fa-vk"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fas fa-phone"></i> +7 (XXX) XXX-XX-XX</a>
            </div>
        </div>
    </footer>

    <script type="module" src="js/api.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>

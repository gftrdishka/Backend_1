<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грузовозофф - Новая заявка</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Грузовозофф</h1>
                <p>Надёжные грузоперевозки</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="auth.html">Вход</a></li>
                    <li><a href="register.html">Регистрация</a></li>
                </ul>
            </nav>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="order-form">
                <h2>Новая заявка на перевозку</h2>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="date">Дата и время перевозки</label>
                        <input type="datetime-local" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Вес груза (кг)</label>
                        <input type="number" id="weight" name="weight" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="dimensions">Габариты груза (Д×Ш×В, см)</label>
                        <input type="text" id="dimensions" name="dimensions" placeholder="100×50×70" required>
                    </div>
                    <div class="form-group">
                        <label for="from">Адрес отправления</label>
                        <input type="text" id="from" name="from" required>
                    </div>
                    <div class="form-group">
                        <label for="to">Адрес доставки</label>
                        <input type="text" id="to" name="to" required>
                    </div>
                    <div class="form-group">
                        <label for="cargo-type">Тип груза</label>
       <select id="cargo-type" name="cargo-type" required>
  <option value="">Выберите тип груза</option>
  <option value="хрупкое">Хрупкое</option>
  <option value="скоропортящееся">Скоропортящееся</option>
  <option value="Требуется рефрижератор">Требуется рефрижератор</option>
  <option value="животные">Животные</option>
  <option value="жидкость">Жидкость</option>
  <option value="мебель">Мебель</option>
  <option value="мусор">Мусор</option>
</select>
                    </div>
                    <div id="trash-notification" class="notification" style="display: none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>При перевозке мусора стоимость заказа будет увеличена, поскольку требуется утилизация.</p>
                    </div>
                    <button type="submit" class="btn">Отправить заявку</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Грузовозофф. Все права защищены.</p>
            <div class="contacts">
                <a href="#"><i class="fab fa-vk"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fas fa-phone"></i> +7 (XXX) XXX-XX-XX</a>
            </div>
        </div>
    </footer>

<script type="module" src="js/api.js"></script>
<script type="module" src="js/requests.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>

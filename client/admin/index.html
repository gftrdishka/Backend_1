<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грузовозофф - Панель администратора</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body class="admin">
    <header>
        <div class="container">
            <div class="logo">
                <h1>Грузовозофф</h1>
                <p>Панель администратора</p>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">На сайт</a></li>
                    <li><a href="orders.html" class="active">Заявки</a></li>
                    <li><a href="#">Выйти</a></li>

            </nav>

                <i class="fas fa-bars"></i>

        </div>

    <main>
        <div class="container">
            <div class="admin-panel">
                <h2>Панель управления</h2>
                <div class="stats">

                    </div>
                    <div class="stat-card">
                        <h3>Завершённые</h3>

                    </div>
                </div>
                <div class="quick-actions">
                    <a href="orders.html" class="btn">Управление заявками</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Грузовозофф. Административная панель.</p>
        </div>
    </footer>

    <script type="module" src="../js/api.js"></script>

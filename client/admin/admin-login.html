<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грузовозофф - Вход в админ-панель</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="admin-login">
    <header>
        <div class="container">
            <div class="logo">
                <h1>Грузовозофф</h1>
                <p>Вход в админ-панель</p>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">На главную</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-page">
        <div class="container">
            <div class="auth-form admin-form">
                <div class="admin-logo">
                    <i class="fas fa-user-shield"></i>
                    <h2>Доступ к админ-панели</h2>
                    <p>Введите учетные данные администратора</p>
                </div>
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="admin-login">Логин администратора</label>
                        <input type="text" id="admin-login" name="admin-login" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Пароль</label>
                        <input type="password" id="admin-password" name="admin-password" required>
                    </div>
                    <button type="submit" class="btn btn-admin">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                </form>
                <div class="admin-note">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>Доступ только для авторизованного персонала</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Грузовозофф. Все права защищены.</p>
            <div class="contacts">
                <a href="#"><i class="fab fa-vk"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fas fa-phone"></i> +7 (XXX) XXX-XX-XX</a>
            </div>
        </div>
    </footer>
    <script type="module" src="../js/api.js"></script>
<script type="module" src="../js/auth.js"></script>
<!-- <script type="module" src="../js/main.js"></script> -->

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грузовозофф - Управление заявками</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="admin">
    <header>
        <div class="container">
            <div class="logo">
                <h1>Грузовозофф</h1>
                <p>Панель администратора</p>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">На сайт</a></li>
                    <li><a href="orders.html" class="active">Заявки</a></li>
                    <li><a href="#">Выйти</a></li>
                </ul>
            </nav>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="admin-orders">
                <h2>Управление заявками</h2>
                
                <div class="filters">
                    <div class="filter-group">
                        <label for="status-filter">Статус:</label>
                        <select id="status-filter">
                            <option value="all">Все</option>
                            <option value="new">Новые</option>
                            <option value="in-progress">В работе</option>
                            <option value="completed">Завершённые</option>
                            <option value="canceled">Отменённые</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="date-filter">Дата:</label>
                        <input type="date" id="date-filter">
                    </div>
                    <button class="btn">Применить</button>
                </div>
                
                <div class="orders-table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Клиент</th>
                                <th>Дата</th>
                                <th>Тип груза</th>
                                <th>Статус</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#1001</td>
                                <td>Иванов И.И.</td>
                                <td>2024-03-15</td>
                                <td>Мебель</td>
                                <td><span class="status new">Новая</span></td>
                                <td>
                                    <select class="status-change">
                                        <option value="new" selected>Новая</option>
                                        <option value="in-progress">В работе</option>
                                        <option value="canceled">Отменить</option>
                                    </select>
                                    <button class="btn-small">Сохранить</button>
                                </td>
                            </tr>
                            <tr>
                                <td>#1002</td>
                                <td>Петров П.П.</td>
                                <td>2024-03-14</td>
                                <td>Хрупкое</td>
                                <td><span class="status in-progress">В работе</span></td>
                                <td>
                                    <select class="status-change">
                                        <option value="new">Новая</option>
                                        <option value="in-progress" selected>В работе</option>
                                        <option value="completed">Завершить</option>
                                        <option value="canceled">Отменить</option>
                                    </select>
                                    <button class="btn-small">Сохранить</button>
                                </td>
                            </tr>
                            <!-- Другие строки таблицы -->
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination">
                    <button class="btn-small"><i class="fas fa-chevron-left"></i></button>
                    <span>1</span>
                    <button class="btn-small"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Грузовозофф. Административная панель.</p>
        </div>
    </footer>

    <script type="module" src="../js/api.js"></script>
<script type="module" src="../js/admin.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
